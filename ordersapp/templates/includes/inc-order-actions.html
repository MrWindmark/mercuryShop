{% if object.status == 'FM' %}
    <div class="container">
        <div class="d-flex justify-content-around">
            <a href="{% url 'ordersapp:order_forming_complete' object.pk %}">
                <button class="btn btn-warning btn-round form-control w-auto my-2 last">
                    совершить покупку
                </button>
            </a>
            <a href="{% url 'ordersapp:order_delete' object.pk %}">
                <button type="button" class="btn btn-warning btn-round form-control my-2 last">
                    удалить
                </button>
            </a>
        </div>
    </div>
{% endif %}
<div class="container">
    <a href="{% url 'ordersapp:orders_list' %}">
        <button class="btn btn-info btn-round form-control my-2 last">
            к списку заказов
        </button>
    </a>
    <a href="{% url 'index' %}">
        <button class="btn btn-light btn-round form-control my-2 last">
            на главную
        </button>
    </a>
</div>
